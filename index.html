<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body class="bg-[#002339] text-[#fff]">
    <div class="container mx-auto px-4 md:px-6 lg:px-8 my-6 w-full max-w-[700px]">

        <h1 class="font-medium text-[30px] sm:text-[35px] md:text-[40px] lg:text-[45px] text-center sm:text-left">Generate a <br><span class="text-[#019f55] border-b-[4px] border-[#019f55] pb-[7px]">Random Password</span></h1>

        <div class="display w-full mt-12 mb-8 bg-[#fff] text-[#333] flex items-center justify-between py-4 px-3 rounded-md sm:mt-8 sm:mb-6 sm:py-5 sm:px-4 md:mt-12 md:mb-8 md:py-6 md:px-5">

            <input class="border-0 outline-0 text-[16px] sm:text-[18px] md:text-[20px] lg:text-[24px] w-full sm:w-[80%] md:w-[90%]" type="text" id="password" placeholder="Password">

            <img class="w-[24px] sm:w-[30px] cursor-pointer" src="images/copy.png" onclick="copyPassword()" alt="">
        </div>

        <div class="flex justify-center sm:justify-start mt-4">
        <button onclick="createPassword()" class="border-0 outline-0 bg-[#019f55] text-[#fff] text-[18px] sm:text-[20px] md:text-[22px] font-light flex justify-center items-center py-2 px-4 sm:py-3 sm:px-6 rounded-[5px] cursor-pointer">
            
        <img class="w-6 sm:w-7 mr-2 sm:mr-3"  src="images/generate.png" alt="">Generate Password</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
